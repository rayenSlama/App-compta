<mat-toolbar color="primary">
   
    <div>
      Liste des comptes
    </div>
    </mat-toolbar>
 <div class="pricing-header mx-auto">
   <div class="table-responsive">
    <table class="table table-bordered table-responsive-sm table-responsive-md
   table-responsive-lg">
    <thead>
    <tr>
    <th scope="col" class="text-left">Numéro compte</th>
    <th scope="col" class="text-left" >Libelle </th>
    <th scope="col" class="text-left">Tiers</th>
    <!--<th scope="col" class="text-left">Libelle Tier </th>-->
    <th scope="col" class="text-left">Date création</th>
    <th scope="col" class="text-left">
        <a class="btn btn-outline-success" (click)="addarticle()"><i class="fa fa-plus-square"></i> Nouveau compte</a>
    </th>
    </tr>
    </thead>
    <tbody>


    <tr *ngFor="let item of crudApi.list | paginate: { itemsPerPage: 5, currentPage: p }">
     <td>{{item.numcompte}}</td>
    <td>{{item.libellec}}</td>
    <td>{{item.codetier}}</td>
   <!-- <td>{{item.lib_tier}}</td>-->

    <td>{{item.datecreation| date:'dd/MM/yyyy'}}</td>
    
   
    <td><button class="btn btn-warning btn btn-outline-dark ml-1"  (click) = "selectData(item)">
      <i class="fa fa-pencil-square-o" ></i></button>
   <button class="btn btn-danger btn btn-outline-dark ml-1" (click) = "removeData(item.id)">
      <i class="fa fa-trash-o"></i></button></td>
       </tr>
         </tbody>
         </table>
         </div>
         <pagination-controls (pageChange)="p = $event"></pagination-controls>
  
       </div>
