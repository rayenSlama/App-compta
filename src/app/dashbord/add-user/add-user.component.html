<div style="overflow-y: scroll; height:600px;" class="row justify-content-center">
    <div class="col-md-12 col-md-offset-1">
      <div class="col-md-11">
        
            <div class="card-header card-header-danger">
              <div class="col-md-5">
                <h4 class="card-title">Création utilisateur</h4>
         </div>
         <div class=" pull-right">
          <button type="button"  class="btn btn-outline-dark ml-1" [mat-dialog-close]>
            <i class="fa fa-close" style="color:antiquewhite"></i></button>
         </div>
         </div>
        </div>
    <br><br><br>
      <form [formGroup]="this.userService.dataForm" (ngSubmit)="onSubmit()"  #localForm="ngForm" >
        <input type="hidden"  formControlName="id" id="id">
    <!--   <div class="form-group">
          <label>Code</label>
          <input type="text" class="form-control" formControlName="code" id="code" readonly>
          
        </div>--> 

        <div class="form-group">
          <label>Code utilisateur</label>
          <input type="text" class="form-control" formControlName="code" id="code"  [class.is-invalid]="localForm.touched && this.userService.dataForm.get('code')?.invalid">
          <div class="invalid-feedback" style="font: size 15px;">code invalide</div>
        </div>
        <div class="form-group">
          <label>Nom</label>
          <input type="text" class="form-control" formControlName="username" id="username" [class.is-invalid]="localForm.touched && this.userService.dataForm.get('username')?.invalid">
          <div class="invalid-feedback" style="font: size 15px;">Nom invalide</div>
        </div>
        <div class="form-group">
            <label>Adresse</label>
            <input type="text" class="form-control" formControlName="adresse" id="adresse" [class.is-invalid]="localForm.touched && this.userService.dataForm.get('adresse')?.invalid">
            <div class="invalid-feedback" style="font: size 15px;">Adresse is required</div>
          </div>
          <div class="form-group">
            <label>Téléphone</label>
            <input type="text" class="form-control" formControlName="telephone" id="telephone" [class.is-invalid]="localForm.touched && this.userService.dataForm.get('telephone')?.invalid">
            <div class="invalid-feedback" style="font: size 15px;">Numéro du téléphone invalide</div>
          </div>
          <div class="form-group">
            <label for="email">email</label>
        <!--    <input type="text" class="form-control" formControlName="email" id="email" [class.is-invalid]="localForm.touched && this.userService.dataForm.get('email')?.invalid">
            <div class="invalid-feedback" style="font: size 15px;">Email invalide</div>
          </div>-->
          <input type="text" required class="form-control"  formControlName="email" id="email"
          placeholder="Votre Email" uniqueEmail />  
       <div *ngIf="localForm.touched && this.userService.dataForm.get('email').invalid">
          <div *ngIf="this.userService.dataForm.get('email').errors.required" class="text-danger"> L'adresse email est obligatoire</div> 
          <div  *ngIf="this.userService.dataForm.get('email').errors.email" class="text-danger">Adresse email invalide</div>
          <div  *ngIf="this.userService.dataForm.get('email').errors['uniqueEmail']" class="text-danger">Adresse email déja existe!</div>
         </div>
       </div>



         

          <div class="form-group">
            <label>Role  : </label>
            <select name = "role"  formControlName="role"  class="form-control" id = "role" [class.is-invalid]="localForm.touched && this.userService.dataForm.get('role')?.invalid">
                <option value = "Admin">Administrateur</option>
                <option value = "User">Utilisateur</option>
            </select>
            <div class="invalid-feedback" style="font: size 15px;">Le role est obligatoire</div>
           </div>



           <div class="form-group">
            <label>mot de passe</label>
            <input type="password" class="form-control" formControlName="password" id="password" [class.is-invalid]="localForm.touched && this.userService.dataForm.get('password')?.invalid">
            <div class="invalid-feedback" style="font: size 15px;">Mot de passe invalide</div>
          </div>
        
          <div class="form-group">
              <button type="submit" style="width: 90px; height: 35px;" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
              <button type="button" style="width: 90px; height: 35px;" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
                  <i class="fa fa-close"></i> Annuler</button>
            </div>
          
      </form>
    </div>
  </div>
