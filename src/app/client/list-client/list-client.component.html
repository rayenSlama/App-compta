<mat-toolbar color="primary">
    
    <div>
      Liste des Clients
    </div>
   
  </mat-toolbar>

   <div class="col-md-12">
     <div class="table-responsive">
      <table class="table table-bordered table-responsive-sm table-responsive-md
     table-responsive-lg">
      <thead class="thead-orange">
      <tr>
      <th>Code</th>
      <th class="text-left">libelle</th>
      <th class="text-left">adresse</th>
      <th class="text-left">Téléphone</th>
      
      <th class="text-left" scope="col">Action</th>
      <th>
            <a class="btn btn-outline-success" (click)="addclient()"><i class="fa fa-plus-square"></i> Ajouter</a>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of crudApi.list | paginate: { itemsPerPage: 4, currentPage: p } ">
      <th>{{item.code}}</th>
      <td>{{item.libelle}}</td>
      <td>{{item.adresse}}</td>
      <td>{{item.tel}}</td>
      
      <td><button class="btn btn-warning" style="margin-left: 20px;" (click) = "selectData(item)">
        <i class="fa fa-pencil-square-o" ></i></button>
     <button style="margin-left: 20px;" class="btn btn-danger" (click) = "removeData(item.id)">
        <i class="fa fa-trash-o"></i></button></td>
         </tr>
           </tbody>
           </table>
           </div>
           <pagination-controls (pageChange)="p = $event"></pagination-controls>
  
         </div>
